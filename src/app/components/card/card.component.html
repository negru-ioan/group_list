<div
  class="card shadow-lg"
  [style.border]="group.warning ? '2px solid var(--color-accent-light)' : null"
>
  <div class="upp-row">
    <div class="left-side" style="display: flex; gap: 10px">
      <img
        *ngIf="group.warning"
        src="https://www.pngall.com/wp-content/uploads/8/Yellow-Warning.png"
        alt=""
      />
      <h3>{{ group.groupName }}</h3>
      <div class="relative">
        <menu
          (mouseenter)="showPopup()"
          (mouseleave)="hidePopup()"
          *ngIf="!currentLocation"
          >...</menu
        >
        <div
          [ngClass]="{ hidden: !popupVisible }"
          (mouseenter)="showPopup()"
          (mouseleave)="hidePopup()"
          class="popup shadow-lg"
        >
          <p class="">Altro</p>
          <div class="row" routerLink="modifica" (click)="setSelected(group)">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png"
              alt="pen"
              class="icon"
            />
            <p>Modifica</p>
          </div>
          <div class="row" (click)="deleteGroup(group.id)">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png"
              alt="pen"
              class="icon"
            />
            <p>Elimina</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right-side flex gap-1">
      <div class="user-initials" *ngFor="let user of users.slice(0, 3)">
        {{ user.userInitials }}
      </div>
      <div class="user-initials" *ngIf="users.length > 3">
        +{{ users.length - 3 }}
      </div>
    </div>
  </div>
  <p>{{ group.warning }}</p>

  <div class="servives-container flex gap-8 my-4">
    <app-services
      *ngFor="let service of services"
      [title]="service.title"
      [functionCode]="service.functionCode"
      [minValue]="service.minValue"
      [maxValue]="service.maxValue"
    >
    </app-services>
  </div>
</div>
